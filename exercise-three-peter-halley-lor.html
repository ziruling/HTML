<!DOCTYPE html>


<html lang="en-US">


	<head>
		<title>Peter Halley Laws of Rock</title>

		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="../../css/stylesheet-peter-halley-laws-of-rock.css">
	</head>


	<body>
		<main id="canvas">
			<section class="yellow">
				<article class="darkgreen">
					<figure class="magenta"></figure>
					<figure class="magenta"></figure>
					<figure class="magenta"></figure>
					<figure class="magenta"></figure>
				</article>
			</section>

			<section class="black">
				<article class="lightpurple">
					<figure class="brightcyan"></figure>
					<figure class="brightcyan"></figure>
					<figure class="brightcyan"></figure>
					<figure class="brightcyan"></figure>
				</article>
			</section>

			<section class="red">
				<article class="yellow">
					<figure class="orange"></figure>
					<figure class="orange"></figure>
					<figure class="orange"></figure>
					<figure class="orange"></figure>
				</article>
			</section>

			<section class="green">
				<article class="blue">
					<figure class="pink"></figure>
					<figure class="pink"></figure>
					<figure class="pink"></figure>
					<figure class="pink"></figure>
				</article>
			</section>

			<section class="purple">
				<article class="orange">
					<figure class="black"></figure>
					<figure class="black"></figure>
					<figure class="black"></figure>
					<figure class="black"></figure>
				</article>
			</section>

			<section class="cyan">
				<article class="red">
					<figure class="yellow"></figure>
					<figure class="yellow"></figure>
					<figure class="yellow"></figure>
					<figure class="yellow"></figure>
				</article>
			</section>
		</main>

	</body>

</html>
